type Activity @entity {
  id: Bytes!
  type: String!
  maker: Bytes!
  taker: Bytes!
  collateralId: String!
  collection: Bytes!
  tokenId: BigInt!
  currency: Bytes!
  amount: BigInt!
  duration: BigInt
  rate: BigInt
  timestamp: BigInt!
  txn: Bytes!
}

type Lien @entity {
  id: String!
  lienId: BigInt!
  borrower: Bytes!
  lender: Bytes!
  collateralId: String!
  collection: Bytes!
  tokenId: BigInt!
  currency: Bytes!
  principal: BigInt!
  rate: BigInt!
  defaultRate: BigInt!
  duration: BigInt!
  gracePeriod: BigInt!
  recipient: Bytes!
  fee: BigInt!
  startTime: BigInt!
  status: String!
}
