type Activity @entity {
  id: Bytes!
  type: String!
  maker: Bytes!
  taker: Bytes!
  collateralId: String!
  collection: Bytes!
  tokenId: BigInt!
  currency: Bytes!
  amount: BigInt!
  duration: BigInt
  rate: BigInt
  timestamp: BigInt!
