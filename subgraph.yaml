specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Kettle
    network: base
    source:
      address: "0xC46071bD560A36D7C31f14091d878e916cDd2d95"
      abi: Kettle
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Activity
      abis:
        - name: Kettle
          file: ./abis/Kettle.json
      eventHandlers:
        - event: LoanOfferTaken(indexed uint256,indexed address,uint256,(uint8,bool,uint8,address,address,(uint8,address,uint256),(address,uint256,uint256,uint256,uint256,uint256,uint256,uint256),(address,uint256),uint256,uint256))
          handler: handleLoanOfferTaken
        - event: MarketOfferTaken(indexed uint256,indexed address,(uint8,bool,uint8,address,address,(uint8,address,uint256),(address,uint256,uint256),(address,uint256),uint256,uint256))
          handler: handleMarketOfferTaken
        # - event: NonceIncremented(indexed address,indexed uint256)
        #   handler: handleNonceIncremented
        # - event: OfferCancelled(indexed address,indexed address,indexed uint256)
        #   handler: handleOfferCancelled
        # - event: OwnershipTransferred(indexed address,indexed address)
        #   handler: handleOwnershipTransferred
        # - event: Refinance(indexed uint256,indexed uint256)
        #   handler: handleRefinance
      file: ./handlers/activity.ts
