type NonceIncremented @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  nonce: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OfferCancelled @entity(immutable: true) {
  id: Bytes!
